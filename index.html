<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>L&R Game</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body  oncontextmenu="return false;">
	<div class="noHighlight" id="overLay">
		<button class="button" onclick="startGame()">Start Game</button>
		<p id="textField">Click on the corresponding mouse Button at it's territory</p>
	</div>
	<div id="MainWrapper">
		<div class="column" oncontextmenu="leftColumnRightClicked()" onclick="leftColumnLeftClicked()">
			<div class="dynamicBar" id="barLeft" ></div>
			<h1 class="centeredBigHeaderTag noHighlight" id="leftH">L</h1>
		</div>
		<div class="column" oncontextmenu="rightColumnRightClicked()" onclick="rightColumnLeftClicked()">
			<div class="dynamicBar" id="barRight" ></div>
			<h1 class="centeredBigHeaderTag noHighlight" id="rightH">R</h1>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
